<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="icon" href="./image/sun-with-face_1f31e.png" size="16x16" type="image/png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

<div class="location">
    <h1 class="location-timezone">Timezone</h1>
    <div id ="anicontainer">
        <div id="sunny"><i class="far fa-sun"></i></div>
        <div id="cloudy"><i class="fas fa-cloud"></i></div>
        <div id="snowy"><i class="far fa-snowflake"></i></div>
        <div id="rainy"><i class="fas fa-cloud-rain"></i></div>
        <div id="misty"><i class="fas fa-tint"></i></div>
    </div>
</div>
<div class="temperature">
    <div class="degree">
        <h1 class="temperature-degree">0</h1>
        <span>F</span>
    </div>
    <div class="temperature-description"><h2>Hi! I will update weather description here.</h2></div>
</div>


<script src="app.js"></script>

</body>

</html>
